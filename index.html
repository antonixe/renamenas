<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Renamer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --blue-600: #2563eb;
            --blue-700: #1d4ed8;
            --green-600: #16a34a;
            --green-700: #15803d;
            --red-600: #dc2626;
            --yellow-600: #ca8a04;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--gray-100);
            color: var(--gray-900);
            line-height: 1.5;
            min-height: 100vh;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 24px; }
        .header { margin-bottom: 24px; }
        .header h1 { font-size: 24px; font-weight: 600; }
        .header p { color: var(--gray-500); font-size: 14px; margin-top: 4px; }
        .card { background: white; border: 1px solid var(--gray-200); border-radius: 8px; }

        .upload-area {
            padding: 48px 24px;
            text-align: center;
            border: 2px dashed var(--gray-300);
            border-radius: 8px;
            margin: 24px;
            cursor: pointer;
            transition: border-color 0.15s, background-color 0.15s;
        }
        .upload-area:hover { border-color: var(--blue-600); background: var(--gray-50); }
        .upload-area.drag-over { border-color: var(--blue-600); background: #eff6ff; }
        .upload-area h2 { font-size: 16px; font-weight: 500; margin-bottom: 8px; }
        .upload-area p { font-size: 14px; color: var(--gray-500); margin-bottom: 16px; }
        .upload-hint { font-size: 12px; color: var(--gray-400); margin-top: 16px; }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            border-radius: 6px;
            border: 1px solid transparent;
            cursor: pointer;
            transition: background-color 0.15s, border-color 0.15s;
            font-family: inherit;
        }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-primary { background: var(--blue-600); color: white; }
        .btn-primary:hover:not(:disabled) { background: var(--blue-700); }
        .btn-success { background: var(--green-600); color: white; }
        .btn-success:hover:not(:disabled) { background: var(--green-700); }
        .btn-secondary { background: white; color: var(--gray-700); border-color: var(--gray-300); }
        .btn-secondary:hover:not(:disabled) { background: var(--gray-50); border-color: var(--gray-400); }
        .btn-danger { background: white; color: var(--red-600); border-color: var(--gray-300); }
        .btn-danger:hover:not(:disabled) { background: #fef2f2; border-color: var(--red-600); }
        .btn-sm { padding: 6px 12px; font-size: 13px; }
        #fileInput { display: none; }

        .toolbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            border-bottom: 1px solid var(--gray-200);
            flex-wrap: wrap;
            gap: 12px;
        }
        .toolbar-title { font-size: 14px; font-weight: 600; color: var(--gray-700); }
        .toolbar-title span { color: var(--gray-400); font-weight: 400; margin-left: 8px; }
        .toolbar-actions { display: flex; gap: 8px; flex-wrap: wrap; }

        .progress-bar-container { padding: 0 20px 16px; display: none; }
        .progress-bar-container.active { display: block; }
        .progress-track { height: 4px; background: var(--gray-200); border-radius: 2px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--blue-600); transition: width 0.3s; }
        .progress-text { display: flex; justify-content: space-between; font-size: 12px; color: var(--gray-500); margin-top: 6px; }

        .table-wrap { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 14px; }
        th { text-align: left; padding: 12px 16px; font-size: 12px; font-weight: 500; color: var(--gray-500); text-transform: uppercase; letter-spacing: 0.5px; border-bottom: 1px solid var(--gray-200); background: var(--gray-50); }
        td { padding: 12px 16px; border-bottom: 1px solid var(--gray-100); vertical-align: middle; }
        tbody tr:hover { background: var(--gray-50); }
        .row-num { color: var(--gray-400); font-size: 13px; font-weight: 500; }
        .file-name { font-weight: 500; color: var(--gray-900); max-width: 180px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .file-meta { font-size: 12px; color: var(--gray-400); }

        .name-input {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid var(--gray-300);
            border-radius: 4px;
            font-size: 13px;
            font-family: 'SF Mono', Monaco, Consolas, monospace;
            transition: border-color 0.15s;
        }
        .name-input:focus { outline: none; border-color: var(--blue-600); }
        .char-count { font-size: 11px; color: var(--gray-400); text-align: right; margin-top: 4px; }

        .status { display: inline-flex; align-items: center; gap: 6px; padding: 4px 10px; border-radius: 4px; font-size: 12px; font-weight: 500; }
        .status-dot { width: 6px; height: 6px; border-radius: 50%; }
        .status.pending { background: #fef9c3; color: #854d0e; }
        .status.pending .status-dot { background: var(--yellow-600); }
        .status.processing { background: #dbeafe; color: #1e40af; }
        .status.processing .status-dot { background: var(--blue-600); animation: pulse 1s infinite; }
        .status.success { background: #dcfce7; color: #166534; }
        .status.success .status-dot { background: var(--green-600); }
        .status.error { background: #fee2e2; color: #991b1b; }
        .status.error .status-dot { background: var(--red-600); }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }

        .actions { display: flex; gap: 6px; }

        .toast-container { position: fixed; top: 16px; right: 16px; z-index: 1000; display: flex; flex-direction: column; gap: 8px; }
        .toast { background: var(--gray-800); color: white; padding: 12px 16px; border-radius: 6px; font-size: 14px; max-width: 360px; animation: slide-in 0.2s ease; }
        @keyframes slide-in { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 2000; align-items: center; justify-content: center; padding: 16px; }
        .modal.active { display: flex; }
        .modal-box { background: white; border-radius: 8px; max-width: 95vw; width: 1000px; max-height: 95vh; display: flex; flex-direction: column; overflow: hidden; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; padding: 16px 20px; border-bottom: 1px solid var(--gray-200); }
        .modal-title { font-weight: 600; font-size: 16px; }
        .modal-close { background: none; border: none; font-size: 20px; cursor: pointer; color: var(--gray-400); padding: 4px 8px; border-radius: 4px; }
        .modal-close:hover { background: var(--gray-100); color: var(--gray-600); }
        .modal-body { flex: 1; overflow: auto; background: var(--gray-900); display: flex; align-items: flex-start; justify-content: center; padding: 20px; min-height: 500px; }
        .pdf-canvas { max-width: 100%; height: auto; }
        .modal-footer { padding: 12px 20px; border-top: 1px solid var(--gray-200); display: flex; justify-content: center; gap: 12px; align-items: center; }
        .page-info { font-size: 14px; color: var(--gray-600); min-width: 100px; text-align: center; }

        .content-section { display: none; }
        .content-section.active { display: block; }

        @media (max-width: 768px) {
            .container { padding: 16px; }
            .toolbar { flex-direction: column; align-items: stretch; }
            .toolbar-actions { justify-content: stretch; }
            .toolbar-actions .btn { flex: 1; justify-content: center; }
            th, td { padding: 10px 12px; }
            .actions { flex-direction: column; }
            .actions .btn { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PDF Renamer</h1>
            <p>Rename documents using AI-powered content analysis</p>
        </div>

        <div class="card">
            <div class="upload-area" id="uploadSection">
                <h2>Upload PDF files</h2>
                <p>Drag and drop or click to select</p>
                <button class="btn btn-primary" onclick="selectFiles()">Select Files</button>
                <input type="file" id="fileInput" multiple accept=".pdf" />
                <div class="upload-hint">PDF only - Max 200 files - 50MB each</div>
            </div>

            <div class="content-section" id="contentSection">
                <div class="toolbar">
                    <div class="toolbar-title">Files <span id="fileCountDisplay">0 files</span></div>
                    <div class="toolbar-actions">
                        <button class="btn btn-success" onclick="generateAllNames()" id="generateAllBtn">Generate Names</button>
                        <button class="btn btn-danger" onclick="cancelProcessing()" id="cancelBtn" style="display: none;">Cancel</button>
                        <button class="btn btn-primary" onclick="downloadAllAsZip()" id="downloadAllBtn">Download All</button>
                        <button class="btn btn-secondary" onclick="resetAllNames()" id="resetBtn">Reset</button>
                        <button class="btn btn-danger" onclick="clearAllFiles()" id="clearBtn">Clear</button>
                    </div>
                </div>

                <div class="progress-bar-container" id="progressContainer">
                    <div class="progress-track">
                        <div class="progress-fill" id="progressBar" style="width: 0%"></div>
                    </div>
                    <div class="progress-text">
                        <span id="progressStatus">Processing...</span>
                        <span id="progressPercent">0%</span>
                    </div>
                </div>

                <div class="table-wrap">
                    <table>
                        <thead>
                            <tr>
                                <th style="width: 50px">#</th>
                                <th style="width: 200px">Original</th>
                                <th>New Name</th>
                                <th style="width: 100px">Status</th>
                                <th style="width: 160px">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="filesBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <div id="previewModal" class="modal">
        <div class="modal-box">
            <div class="modal-header">
                <span class="modal-title" id="modalTitle">Preview</span>
                <button class="modal-close" onclick="closePreview()">&times;</button>
            </div>
            <div class="modal-body">
                <canvas id="pdfCanvas" class="pdf-canvas"></canvas>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary btn-sm" onclick="previousPage()" id="prevBtn">Previous</button>
                <span class="page-info"><span id="currentPage">1</span> / <span id="totalPages">1</span></span>
                <button class="btn btn-secondary btn-sm" onclick="nextPage()" id="nextBtn">Next</button>
            </div>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const MISTRAL_API_KEY = 'IwF8eZqOkChoX1BkXcnO80NVA3e54fxx';
        const MISTRAL_API_URL = 'https://api.mistral.ai/v1/chat/completions';
        const MISTRAL_MODEL = 'mistral-medium-latest';
        const MAX_FILES = 200;
        const MAX_FILE_SIZE_MB = 50;

        const fileDatabase = new Map();
        let currentlyProcessing = false;
        let processingCancelled = false;

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function sanitizeFilename(name) {
            return name.replace(/[<>:"/\\|?*\x00-\x1f]/g, '_').replace(/^\s+|\s+$/g, '').substring(0, 200) || 'unnamed';
        }

        const uploadSection = document.getElementById('uploadSection');
        uploadSection.addEventListener('dragover', (e) => { e.preventDefault(); uploadSection.classList.add('drag-over'); });
        uploadSection.addEventListener('dragleave', () => { uploadSection.classList.remove('drag-over'); });
        uploadSection.addEventListener('drop', (e) => { e.preventDefault(); uploadSection.classList.remove('drag-over'); handleFiles(e.dataTransfer.files); });

        function selectFiles() { document.getElementById('fileInput').click(); }
        document.getElementById('fileInput').addEventListener('change', (e) => { handleFiles(e.target.files); });

        async function handleFiles(files) {
            const pdfFiles = Array.from(files).filter(file => file.type === 'application/pdf');
            
            if (files.length > 0 && pdfFiles.length === 0) {
                showToast('Only PDF files are supported', 'error');
                return;
            }

            const totalFiles = fileDatabase.size + pdfFiles.length;
            if (totalFiles > MAX_FILES) {
                showToast(`Maximum ${MAX_FILES} files allowed`, 'error');
                return;
            }

            if (pdfFiles.length === 0) {
                showToast('No files selected', 'error');
                return;
            }

            for (const file of pdfFiles) {
                if (file.size === 0) { showToast(`Skipped empty file: ${file.name}`, 'warning'); continue; }
                if (file.size > 50 * 1024 * 1024) { showToast(`File too large: ${file.name}`, 'warning'); continue; }
                
                const fileId = generateId();
                fileDatabase.set(fileId, {
                    id: fileId,
                    file: file,
                    originalName: file.name,
                    suggestedName: '',
                    status: 'pending',
                    fileSize: (file.size / 1024).toFixed(2),
                    number: fileDatabase.size + 1
                });
                addFileToTable(fileId);
            }

            document.getElementById('uploadSection').style.display = 'none';
            document.getElementById('contentSection').classList.add('active');
            updateStats();
            updateBatchButtons();
            showToast(`${pdfFiles.length} file(s) added`);
        }

        function updateStats() {
            const total = fileDatabase.size;
            document.getElementById('fileCountDisplay').textContent = `${total} file${total !== 1 ? 's' : ''}`;
        }

        function updateProgress(current, total, status) {
            const container = document.getElementById('progressContainer');
            const bar = document.getElementById('progressBar');
            const statusEl = document.getElementById('progressStatus');
            const percentEl = document.getElementById('progressPercent');
            
            if (current === 0 && total === 0) { container.classList.remove('active'); return; }
            
            container.classList.add('active');
            const percent = Math.round((current / total) * 100);
            bar.style.width = `${percent}%`;
            statusEl.textContent = status || `Processing ${current} of ${total}...`;
            percentEl.textContent = `${percent}%`;
        }

        async function generateAllNames() {
            const pendingFiles = Array.from(fileDatabase.values()).filter(f => f.status === 'pending' || f.status === 'error');

            if (pendingFiles.length === 0) { showToast('No pending files', 'warning'); return; }

            currentlyProcessing = true;
            processingCancelled = false;
            updateBatchButtons();
            updateProgress(0, pendingFiles.length, 'Starting...');

            for (let i = 0; i < pendingFiles.length; i++) {
                if (processingCancelled) {
                    updateProgress(0, 0);
                    showToast(`Cancelled - processed ${i} of ${pendingFiles.length}`);
                    break;
                }
                updateProgress(i, pendingFiles.length, `Processing file ${i + 1} of ${pendingFiles.length}...`);
                await processFile(pendingFiles[i].id, i + 1, pendingFiles.length);
                updateStats();
                await new Promise(resolve => setTimeout(resolve, 1000));
            }

            if (!processingCancelled) {
                updateProgress(pendingFiles.length, pendingFiles.length, 'Complete!');
                setTimeout(() => updateProgress(0, 0), 2000);
                showToast('Processing complete!');
            }
            
            currentlyProcessing = false;
            processingCancelled = false;
            updateBatchButtons();
        }

        async function processFile(fileId, index, total) {
            const fileData = fileDatabase.get(fileId);
            if (!fileData) return;
            
            updateFileStatus(fileId, 'processing');

            try {
                const text = await extractPdfText(fileData.file);
                if (!text || !text.trim()) throw new Error('No readable content found');

                const name = await generateFilename(text, fileData.originalName);
                if (!name || name.length < 3) throw new Error('Generated filename is invalid');
                
                fileData.suggestedName = name;
                updateFileStatus(fileId, 'success');
                updateFileInTable(fileId);
            } catch (error) {
                const fallbackName = fileData.originalName.replace(/\.pdf$/i, '').substring(0, 40);
                fileData.suggestedName = fallbackName;
                updateFileStatus(fileId, 'error');
                showToast(`${index}/${total}: ${error.message}`, 'error');
            }
        }

        async function extractPdfText(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    try {
                        const pdf = await pdfjsLib.getDocument({ data: e.target.result }).promise;
                        let text = '';
                        const maxPages = Math.min(2, pdf.numPages);

                        for (let i = 1; i <= maxPages; i++) {
                            try {
                                const page = await pdf.getPage(i);
                                const content = await page.getTextContent();
                                text += content.items.map(item => item.str).join(' ') + ' ';
                            } catch (pageError) { continue; }
                        }

                        if (text.trim().length > 10) {
                            resolve(text.substring(0, 2500));
                            return;
                        }

                        try {
                            const ocrText = await extractWithMistralOCR(file);
                            resolve(ocrText.substring(0, 2500));
                        } catch (ocrError) {
                            reject(new Error('Could not extract text from PDF'));
                        }
                    } catch (error) {
                        reject(new Error('Failed to read PDF: ' + error.message));
                    }
                };
                reader.onerror = () => reject(new Error('Failed to read file'));
                reader.readAsArrayBuffer(file);
            });
        }

        async function extractWithMistralOCR(file) {
            const buffer = await file.arrayBuffer();
            const bytes = new Uint8Array(buffer);
            let binary = '';
            for (let i = 0; i < bytes.byteLength; i++) { binary += String.fromCharCode(bytes[i]); }
            const base64 = btoa(binary);

            const response = await fetch('https://api.mistral.ai/v1/ocr', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${MISTRAL_API_KEY}` },
                body: JSON.stringify({
                    model: 'pixtral-12b-2409',
                    document: { type: 'document', data: base64 },
                    pages: [0, 1],
                    extract_header: true,
                    extract_footer: true,
                    table_format: 'text'
                })
            });

            if (!response.ok) throw new Error(`OCR API error: ${response.status}`);

            const data = await response.json();
            let extractedText = '';
            if (data.pages && Array.isArray(data.pages)) {
                extractedText = data.pages.map(page => page.content || page.text || '').join(' ');
            }
            if (!extractedText.trim()) throw new Error('OCR found no readable text');
            return extractedText;
        }

        async function generateFilename(content, originalName, retryCount = 0) {
            try {
                const prompt = `TASK: Create a precise, descriptive filename for this document.

STEP 1 - IDENTIFY DOCUMENT TYPE (be specific):
- Financial: Invoice, Receipt, Purchase Order, Quote, Payment Voucher, Bank Statement
- Legal: Contract, Agreement, Deed, Power of Attorney, Affidavit, Court Order
- HR: Employment Letter, Payslip, CV, Appointment Letter, Resignation, Performance Review
- Government: Certificate, License, Permit, Tax Return, ID Document, Passport
- Business: Report, Proposal, Meeting Minutes, Memo, Policy, SOP
- Personal: Letter, Application, Reference Letter

STEP 2 - EXTRACT KEY DETAILS:
- Primary Entity: Person name, company name, or organization (EXACT as written)
- Reference Number: Invoice #, Policy #, Case #, Order # (if present)
- Subject/Purpose: What is this specifically about?

FILENAME FORMAT:
[Document Type] [Reference# if found] [Entity] [Subject]

STRICT RULES:
- DO NOT include any dates in the filename
- Extract names EXACTLY as written (proper spelling)
- Include reference/ID numbers when present
- Title Case for all words
- Spaces between words
- Maximum 60 characters
- NO file extension, NO special characters, NO dates

EXCELLENT EXAMPLES:
✓ Invoice INV-2024-0042 Acme Corp Office Supplies
✓ Certificate of Registration ABC Company
✓ Employment Contract John Mwangi Sales Manager
✓ Bank Statement KCB Account 1234
✓ Tax Compliance Certificate Kenya Revenue Authority
✓ Passport Copy James Ochieng

POOR EXAMPLES (avoid these):
✗ Document (too generic)
✗ 2024-03-21 Invoice Acme (has date - not allowed)
✗ Scan001 (meaningless)
✗ file (useless)

Document content:
${content.substring(0, 2000)}

Original filename hint: ${originalName}

Return ONLY the filename, nothing else. NO DATES.`;

                const response = await fetch(MISTRAL_API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${MISTRAL_API_KEY}` },
                    body: JSON.stringify({
                        model: MISTRAL_MODEL,
                        messages: [{ role: 'user', content: prompt }],
                        temperature: 0.2,
                        max_tokens: 80
                    })
                });

                if (!response.ok) throw new Error(`API error: ${response.status}`);

                const data = await response.json();
                let name = data.choices[0].message.content.trim()
                    .replace(/\.pdf$/i, '')
                    .replace(/[`"'*]/g, '')
                    .replace(/[^a-zA-Z0-9 -]/g, '')
                    .replace(/\s+/g, ' ')
                    .trim()
                    .substring(0, 100);

                // Retry if name is too short or generic
                const genericNames = ['document', 'file', 'scan', 'pdf', 'untitled', 'unknown'];
                const isGeneric = name.length < 10 || genericNames.some(g => name.toLowerCase() === g);
                
                if (isGeneric && retryCount < 2) {
                    await new Promise(r => setTimeout(r, 500));
                    return generateFilename(content, originalName, retryCount + 1);
                }

                if (name.length >= 5) return name;
            } catch (error) {
                // Silent fail - fallback will handle
            }
            return generateFallbackName(content, originalName);
        }

        function generateFallbackName(content, originalName) {
            const words = content.replace(/[^a-zA-Z0-9\s]/g, ' ').split(/\s+/).filter(w => w.length > 3);
            const freq = {};
            words.forEach(w => freq[w] = (freq[w] || 0) + 1);
            const top = Object.entries(freq).sort((a, b) => b[1] - a[1]).slice(0, 3).map(e => e[0][0].toUpperCase() + e[0].slice(1).toLowerCase()).join(' ');
            return (top || originalName.replace(/\.pdf$/i, '')).substring(0, 40);
        }

        function addFileToTable(fileId) {
            const fileData = fileDatabase.get(fileId);
            const tbody = document.getElementById('filesBody');
            const row = document.createElement('tr');
            row.id = `row-${fileId}`;
            
            const originalName = escapeHtml(fileData.originalName.replace(/\.pdf$/i, '').substring(0, 25));
            const fileSizeFormatted = fileData.fileSize >= 1024 ? `${(fileData.fileSize / 1024).toFixed(1)} MB` : `${Math.round(fileData.fileSize)} KB`;
            
            row.innerHTML = `
                <td><span class="row-num">${fileData.number}</span></td>
                <td>
                    <div class="file-name" title="${escapeHtml(fileData.originalName)}">${originalName}</div>
                    <div class="file-meta">${fileSizeFormatted}</div>
                </td>
                <td>
                    <input type="text" class="name-input" id="input-${fileId}" value="" placeholder="Awaiting processing..." maxlength="100" tabindex="0" />
                    <div class="char-count" id="count-${fileId}">0/100</div>
                </td>
                <td><span class="status pending" id="status-${fileId}"><span class="status-dot"></span>Pending</span></td>
                <td>
                    <div class="actions">
                        <button class="btn btn-secondary btn-sm" onclick="previewFile('${fileId}')" tabindex="0">Preview</button>
                        <button class="btn btn-primary btn-sm" id="download-btn-${fileId}" onclick="downloadFile('${fileId}')" tabindex="0">Download</button>
                        <button class="btn btn-danger btn-sm" onclick="removeFile('${fileId}')" tabindex="0">Remove</button>
                    </div>
                </td>
            `;
            
            tbody.appendChild(row);
            
            const input = document.getElementById(`input-${fileId}`);
            input.addEventListener('input', (e) => {
                let value = e.target.value.replace(/[<>:"/\\|?*]/g, '');
                if (value !== e.target.value) e.target.value = value;
                fileData.suggestedName = value;
                document.getElementById(`count-${fileId}`).textContent = `${value.length}/100`;
            });
        }

        function updateFileInTable(fileId) {
            const input = document.getElementById(`input-${fileId}`);
            const fileData = fileDatabase.get(fileId);
            if (input) {
                input.value = fileData.suggestedName;
                document.getElementById(`count-${fileId}`).textContent = `${fileData.suggestedName.length}/100`;
            }
        }

        function updateFileStatus(fileId, status) {
            const statusEl = document.getElementById(`status-${fileId}`);
            const labels = { 'pending': 'Pending', 'processing': 'Processing', 'success': 'Ready', 'error': 'Error' };
            statusEl.innerHTML = `<span class="status-dot"></span>${labels[status]}`;
            statusEl.className = `status ${status}`;
            fileDatabase.get(fileId).status = status;
        }

        function removeFile(fileId) {
            fileDatabase.delete(fileId);
            document.getElementById(`row-${fileId}`).remove();
            updateStats();
            if (fileDatabase.size === 0) {
                document.getElementById('uploadSection').style.display = 'block';
                document.getElementById('contentSection').classList.remove('active');
                updateBatchButtons();
            }
        }

        function resetAllNames() {
            for (const [fileId, fileData] of fileDatabase) {
                fileData.suggestedName = fileData.originalName.replace(/\.pdf$/i, '');
                document.getElementById(`input-${fileId}`).value = fileData.suggestedName;
                document.getElementById(`count-${fileId}`).textContent = `${fileData.suggestedName.length}/100`;
            }
            showToast('Names reset to original');
        }

        function clearAllFiles() {
            if (!confirm('Clear all files?')) return;
            fileDatabase.clear();
            document.getElementById('filesBody').innerHTML = '';
            document.getElementById('uploadSection').style.display = 'block';
            document.getElementById('contentSection').classList.remove('active');
            updateStats();
            updateBatchButtons();
        }

        function downloadFile(fileId) {
            const fileData = fileDatabase.get(fileId);
            const rawName = fileData.suggestedName || fileData.originalName.replace(/\.pdf$/i, '');
            const name = sanitizeFilename(rawName) + '.pdf';
            
            const url = URL.createObjectURL(fileData.file);
            const a = document.createElement('a');
            a.href = url;
            a.download = name;
            a.click();
            URL.revokeObjectURL(url);
            
            const downloadBtn = document.getElementById(`download-btn-${fileId}`);
            if (downloadBtn) {
                const originalText = downloadBtn.textContent;
                downloadBtn.textContent = 'Downloaded';
                downloadBtn.disabled = true;
                downloadBtn.style.background = '#dcfce7';
                downloadBtn.style.color = '#166534';
                downloadBtn.style.borderColor = '#16a34a';
                setTimeout(() => {
                    downloadBtn.textContent = originalText;
                    downloadBtn.disabled = false;
                    downloadBtn.style.background = '';
                    downloadBtn.style.color = '';
                    downloadBtn.style.borderColor = '';
                }, 15000);
            }
        }

        async function downloadAllAsZip() {
            if (fileDatabase.size === 0) { showToast('No files to download', 'error'); return; }

            const downloadBtn = document.getElementById('downloadAllBtn');
            const originalText = downloadBtn.textContent;
            downloadBtn.textContent = 'Creating ZIP...';
            downloadBtn.disabled = true;

            try {
                const zip = new JSZip();
                const usedNames = new Set();
                
                for (const [fileId, fileData] of fileDatabase) {
                    let baseName = (fileData.suggestedName || fileData.originalName.replace(/\.pdf$/i, ''))
                        .replace(/[<>:"/\\|?*]/g, '_').substring(0, 100);
                    
                    let name = baseName + '.pdf';
                    let counter = 1;
                    while (usedNames.has(name.toLowerCase())) {
                        name = `${baseName}_${counter}.pdf`;
                        counter++;
                    }
                    usedNames.add(name.toLowerCase());
                    
                    const arrayBuffer = await fileData.file.arrayBuffer();
                    const uint8Array = new Uint8Array(arrayBuffer);
                    zip.file(name, uint8Array, { binary: true, compression: "DEFLATE", compressionOptions: { level: 6 } });
                }

                const content = await zip.generateAsync({ 
                    type: 'blob', mimeType: 'application/zip', compression: "DEFLATE", compressionOptions: { level: 6 }
                }, (metadata) => { downloadBtn.textContent = `${Math.round(metadata.percent)}%`; });
                
                const url = URL.createObjectURL(content);
                const a = document.createElement('a');
                a.href = url;
                a.download = `renamed-pdfs-${new Date().toISOString().slice(0,10)}.zip`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                setTimeout(() => URL.revokeObjectURL(url), 1000);

                showToast(`Downloaded ${fileDatabase.size} file(s) as ZIP`);
            } catch (error) {
                showToast(`ZIP failed: ${error.message}`, 'error');
            } finally {
                downloadBtn.textContent = originalText;
                downloadBtn.disabled = false;
            }
        }

        function updateBatchButtons() {
            const hasFiles = fileDatabase.size > 0;
            document.getElementById('generateAllBtn').disabled = !hasFiles || currentlyProcessing;
            document.getElementById('generateAllBtn').style.display = currentlyProcessing ? 'none' : 'inline-flex';
            document.getElementById('cancelBtn').style.display = currentlyProcessing ? 'inline-flex' : 'none';
            document.getElementById('downloadAllBtn').disabled = !hasFiles || currentlyProcessing;
            document.getElementById('resetBtn').disabled = !hasFiles || currentlyProcessing;
            document.getElementById('clearBtn').disabled = !hasFiles || currentlyProcessing;
        }

        function cancelProcessing() {
            processingCancelled = true;
            showToast('Cancelling...');
        }

        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            container.appendChild(toast);
            setTimeout(() => { toast.style.opacity = '0'; setTimeout(() => toast.remove(), 300); }, 4000);
        }

        function generateId() { return `file-${Date.now()}-${Math.random().toString(36).substring(2, 11)}`; }

        let currentPreviewFile = null;
        let currentPdfDoc = null;
        let currentPageNum = 1;

        async function previewFile(fileId) {
            const fileData = fileDatabase.get(fileId);
            if (!fileData) return;

            currentPreviewFile = fileId;
            document.getElementById('modalTitle').textContent = fileData.originalName;
            document.getElementById('previewModal').classList.add('active');
            
            const canvas = document.getElementById('pdfCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 400;
            canvas.height = 300;
            ctx.fillStyle = '#1f2937';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#9ca3af';
            ctx.font = '14px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Loading...', canvas.width / 2, canvas.height / 2);
            
            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    currentPdfDoc = await pdfjsLib.getDocument({ data: e.target.result }).promise;
                    currentPageNum = 1;
                    renderPage(1);
                } catch (error) {
                    closePreview();
                    showToast('Failed to load PDF', 'error');
                }
            };
            reader.readAsArrayBuffer(fileData.file);
        }

        async function renderPage(pageNum) {
            if (!currentPdfDoc || pageNum < 1 || pageNum > currentPdfDoc.numPages) return;

            const page = await currentPdfDoc.getPage(pageNum);
            const scale = 2.0;
            const viewport = page.getViewport({ scale });
            const canvas = document.getElementById('pdfCanvas');
            const context = canvas.getContext('2d');

            canvas.width = viewport.width;
            canvas.height = viewport.height;

            await page.render({ canvasContext: context, viewport: viewport }).promise;

            currentPageNum = pageNum;
            document.getElementById('currentPage').textContent = pageNum;
            document.getElementById('totalPages').textContent = currentPdfDoc.numPages;
            document.getElementById('prevBtn').disabled = pageNum === 1;
            document.getElementById('nextBtn').disabled = pageNum === currentPdfDoc.numPages;
        }

        function nextPage() { if (currentPdfDoc && currentPageNum < currentPdfDoc.numPages) renderPage(currentPageNum + 1); }
        function previousPage() { if (currentPageNum > 1) renderPage(currentPageNum - 1); }
        function closePreview() { document.getElementById('previewModal').classList.remove('active'); currentPdfDoc = null; currentPreviewFile = null; }

        document.getElementById('previewModal')?.addEventListener('click', (e) => { if (e.target.id === 'previewModal') closePreview(); });
        document.addEventListener('keydown', (e) => { if (e.key === 'Escape' && document.getElementById('previewModal').classList.contains('active')) closePreview(); });

        // Page unload cleanup - warn if files not downloaded
        window.addEventListener('beforeunload', (e) => {
            if (fileDatabase.size > 0) {
                e.preventDefault();
                e.returnValue = '';
                return '';
            }
        });

        // Keyboard navigation for table
        document.addEventListener('keydown', (e) => {
            const activeEl = document.activeElement;
            if (!activeEl) return;
            
            const row = activeEl.closest('tr');
            if (!row) return;
            
            if (e.key === 'ArrowDown') {
                e.preventDefault();
                const nextRow = row.nextElementSibling;
                if (nextRow) {
                    const input = nextRow.querySelector('.name-input');
                    if (input) input.focus();
                }
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                const prevRow = row.previousElementSibling;
                if (prevRow) {
                    const input = prevRow.querySelector('.name-input');
                    if (input) input.focus();
                }
            }
        });

        updateBatchButtons();
    </script>
</body>
